version: '3.8'

services:
  app:
    build: .
    container_name: anocab-backend
    ports:
      - "4500:4500"
    environment:
      - NODE_ENV=production
      - PORT=4500
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4500/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anocab-network

  # PostgreSQL Database (optional - if you want to run DB in container)
