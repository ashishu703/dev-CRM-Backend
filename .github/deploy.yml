name: Deploy to Server

on:
  push:
    branches: [ master ]    # master par push hone par deploy hoga

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy files via rsync
        run: |
          rsync -avz --exclude ".git" --exclude "node_modules" ./ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/myapp

      - name: Install deps & restart PM2
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "cd /var/www/myapp && npm install --production && pm2 restart myapp || pm2 start server.js --name myapp"
