name: CI/CD Deploy Backend

on:
  push:
    branches: [ "master" ] # Ya "main", jo bhi aapki branch hai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa # Sahi secret ka naam istemal karein
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts # Sahi secret ka naam istemal karein

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /var/www/myapp
            git fetch origin master
            git reset --hard origin/master
            docker compose down
            docker compose up -d --build
          EOF
