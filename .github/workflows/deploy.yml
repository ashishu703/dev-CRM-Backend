name: CI/CD Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # Test job remains the same
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm test
        env:
          NODE_ENV: test

  # Deploy job with the corrected directory path
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} '
            # THIS IS THE FIX: Changed the directory to your actual app path
            cd /var/www/myapp && \
            git fetch origin master && \
            git reset --hard origin/master && \
            docker compose down && \
            docker compose up -d --build && \
            docker system prune -f
          '
      - name: Health Check
        run: |
          sleep 30
          curl -f http://${{ secrets.SERVER_IP }}:4500/health || exit 1
